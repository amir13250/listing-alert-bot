name: listing-bot

on:
  push:                # Ù‡Ø± Ø¨Ø§Ø± Ú©Ø§Ù…ÛŒØª Ø±ÙˆÛŒ main Ù‡Ù… Ø§Ø¬Ø±Ø§ Ù…ÛŒØ´Ù‡
    branches: [ "main" ]
  schedule:
    - cron: "*/5 * * * *"   # Ù‡Ø± 5 Ø¯Ù‚ÛŒÙ‚Ù‡ (UTC)
  workflow_dispatch: {}      # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ø§Ø² ØªØ¨ Actions

permissions:
  contents: write   # Ø¨Ø±Ø§ÛŒ commit Ú©Ø±Ø¯Ù† seen.json

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: listing-bot
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Telegram   # ðŸ‘ˆ Ù…Ø±Ø­Ù„Ù‡ ØªØ³Øª
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="âœ… GitHub Actions is connected and working!"

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RECENT_HOURS: "6"
        run: |
          python bot.py

      - name: Persist seen.json (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "chore: update seen.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
