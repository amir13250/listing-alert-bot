name: listing-bot

on:
  push:                # با هر کامیت روی main اجرا شود
    branches: [ "main" ]
  schedule:
    - cron: "*/5 * * * *"   # هر 5 دقیقه (UTC)
  workflow_dispatch: {}      # اجرای دستی از تب Actions

permissions:
  contents: write   # برای commit کردن seen.json

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: listing-bot
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- مرحله تست تلگرام (دیباگ) ---
      - name: Test Telegram (debug)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "→ Calling getMe:"
          curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe" | sed -E 's/.{120}/&\n/g'
          echo ""
          echo "→ Sending test message:"
          RESP=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="✅ GitHub Actions is connected and working!")
          echo "Telegram API response:"
          echo "$RESP" | sed -E 's/.{120}/&\n/g'

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RECENT_HOURS: "6"   # بازه حساسیت به اعلان‌های جدید (ساعت)
        run: |
          python bot.py

      - name: Persist seen.json (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "chore: update seen.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
