name: listing-bot

on:
  schedule:
    - cron: "*/5 * * * *"   # هر 5 دقیقه (بر پایه UTC)
  workflow_dispatch: {}      # اجرای دستی از تب Actions

permissions:
  contents: write   # برای commit کردن seen.json در همان ریپو

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: listing-bot
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RECENT_HOURS: "1"   # اگر می‌خوای سخت‌گیرتر باشه، مثلاً "2"
        run: |
          python bot.py

      - name: Persist seen.json (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "chore: update seen.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
